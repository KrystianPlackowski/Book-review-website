{% extends "layout.html" %}

{% block title %}
	Login Page
{% endblock %}

{% block body %}
	<h4>{{ message }}</h4>

	<form action="{{ url_for('index') }}" method="post">

		<div class="form-group">
			<input class="form-control" name="login" placeholder="Provide valid username">
		</div>
		
		<div class="form-group">
			<input type="password" class="form-control" name="password" placeholder="Provide valid password">
		</div>

		<div class="form-group">
			<button class="btn btn-primary" style="display:inline-block;">Login</button>
		</div>

	</form>

	<h4>Or consider registering.</h4>
	<form action="{{ url_for('register') }}" method="get">
		<div class="form-group">
 			<button class="btn btn-primary" style="display:inline-block;">Register</button>
 		</div>
	</form>	
{% endblock %}
