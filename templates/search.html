{% extends "layout.html" %}

{% block title %}
	Search
{% endblock %}

{% block body %}
	<h1>Search books</h1>

	<form action="{{ url_for('results') }}" method="post">

		<div class="form-group">
			<input class="form-control" name="search query" placeholder="Search by Book Title, Author or ISBN">
		</div>

		<div class="form-group">
			<select class="form-control" name="query type">
				<option value="isbn">by ISBN</option>
				<option value="title">by title</option>
				<option value="author">by author's name</option>
				<option value="year">by year</option>
			</select>
		</div>

		<div class="form-group">
			<button class="btn btn-primary">Search</button>
		</div>

	</form>
	
{% endblock %}
